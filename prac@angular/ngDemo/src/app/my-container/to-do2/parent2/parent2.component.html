<h3>Parent</h3>
<div class="row">
    <div class="col parentBox">
        <h3>User</h3>
        <table width="100%">
            <tr>
                <th>User Name:</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let user of users; index as i">
                <td>{{user}}</td>
                <td class="removeLink" (click)="onRemoveUsers(i)">Remove</td>
            </tr>
        </table>
    </div>
    <div class="col parentBox">
        <h3>Admin</h3>
        <table width="100%">
            <tr>
                <th>Admin Name:</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let admin of admins; index as i" >
                <td>{{admin}}</td>
                <td class="removeLink" (click)="onRemoveAdmins(i)">Remove</td>
            </tr>
        </table>
    </div>
</div>

<h3>Child</h3>
<hr>
<div class="child-row">
   
    <app-child2 [boxColor]="'green'"
     [placeholderText]="'Create User'" 
     (inputEvent)="pushUsers($event)">
    </app-child2>
    <app-child2 [boxColor]="'red'"
    [placeholderText]="'Create Admin'"
    (inputEvent)="pushAdmins($event)">
    </app-child2>
</div>
